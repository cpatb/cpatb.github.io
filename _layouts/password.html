---
layout: default
---

<div id="password-form" style="padding: 2em 0;">
  <h2>Protected Content</h2>
  <p>Please enter the password to view this page.</p>
  <input type="password" id="password" placeholder="Password" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
  <button onclick="checkPassword()" style="padding: 5px 10px; background-color: #4E2A84; color: white; border: none; border-radius: 4px;">Enter</button>
  <p id="password-error" style="color: red; display: none;">Incorrect password.</p>
</div>

<div id="protected-content" style="display: none;">
  {{ content }}
</div>

<script>
  function checkPassword() {
    var correctPassword = "splat";
    var enteredPassword = document.getElementById('password').value;

    if (enteredPassword === correctPassword) {
      document.getElementById('password-form').style.display = 'none';
      document.getElementById('protected-content').style.display = 'block';
    } else {
      document.getElementById('password-error').style.display = 'block';
    }
  }
</script>
